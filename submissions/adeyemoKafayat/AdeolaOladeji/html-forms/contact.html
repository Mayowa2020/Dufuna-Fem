<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactForm</title>
</head>

<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="../HTML/index.html">Products</a></li>
            <li><a href="./contact.html">Contact Us</a></li>
        </ul>
    </nav>
    <fieldset>
        <legend>Contact Us</legend>
        <form action="#">
            <label for="fname">First Name</label>
            <input type="text"><br>
            <br>
            <label for="lname">Last Name</label>
            <input type="text"><br>
            <br>
            <label for="country">Country</label>
            <input list="country-list" id="country1" name="country">
            <datalist id="country-list">
            <option value="Nigeria">Nigeria</option>
            <option value="Ghana">Ghana</option>
            <option value="South Africa">South Africa</option>
            <option value="Kenya">Kenya</option>
        </datalist> <br><br>
            <label for="email">Email</label>
            <input type="text"><br><br>
            <label for="number">Contact number</label>
            <input type="tel"><br><br>
            <label for="subject">Subject</label>
            <select name="" id="">
            <option value="advertise">Advertise product</option>
            <option value="enquiry">Enquiry</option>
            <option value="complaint">Complaint</option>
            <option value="purchase">Purchase</option>
        </select><br><br>
            <label for="">Leave a message</label><br>
            <textarea name="" id="" cols="" rows=" 5 "></textarea><br><br>
            <input type="button" value="Submit">
        </form>
    </fieldset>
</body>

</html>
